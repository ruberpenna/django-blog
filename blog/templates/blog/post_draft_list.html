{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">(임시 저장일) : {{ post.created_date | date:'Y-m-d H:i' }}</p>
            <h3>
            	<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            	<span class="comm_count">{{ post.approved_comments.count }}</span>
            </h3>
        </div>
    {% empty %}
        <div class="empty_draft">
            <span>승인 대기중인 글이 존재하지 않습니다.</span>
        </div>
    {% endfor %}
{% endblock %}
